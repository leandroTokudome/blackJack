<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div id="menu">

        <div class="boxMenu">
            <h2>Número de Jogadores</h2>
            <select id="numeroJogadores">
                <option value= 1>1 Jogador</option>
                <option value= 2>2 Jogadores</option>
                <option value= 3>3 Jogadores</option>
                <option value= 4>4 Jogadores</option>
            </select>
        </div>
        <div class="boxMenu">
            <h2>Número Inicial de Fichas</h2>
            <select id="fichasInicial">
                <option value= 100>100</option>
                <option value= 200>200</option>
                <option value= 300>300</option>
                <option value= 400>400</option>
                <option value= 500>500</option>
            </select>
        </div>
        <div class="boxMenu">
            <h2>Aposta automática</h2>
            <select id="apostaAutomatica" oninput="mostrarInput()">
                <option value="desativadoAutomatico">Desativado</option>
                <option value="ativadoAutomatico">Ativado</option>
            </select>
            <div id="fichasAutomaticoDiv">
                <h2>Número de Fichas na Aposta automática</h2>
                <select id="numeroFichasAutomatico">
                    <option value= 10>10</option>
                    <option value= 20>20</option>
                    <option value= 30>30</option>
                    <option value= 40>40</option>
                    <option value= 50>50</option>
                    <option value= 60>60</option>
                    <option value= 70>70</option>
                    <option value= 80>80</option>
                    <option value= 90>90</option>
                    <option value= 100>100</option>
                </select>
            </div>
        </div>
        <div class="boxMenu">
            <h2>Modo de Jogo</h2>
            <select id="modoJogo" onchange= mostrarInput()>
                <option value="infinito">Infinito</option>
                <option value="competitivo">Competitivo</option>
            </select>
            <div id="meta">
                <h2>Valor da Meta</h2>
                <select id="valorMeta">
                    <option value= 600>600</option>
                    <option value= 700>700</option>
                    <option value= 800>800</option>
                    <option value= 900>900</option>
                    <option value= 1000>1000</option>
                    <option value= 1500>1500</option>
                    <option value= 2000>2000</option>
                    <option value= 3000>3000</option>
                    <option value= 4000>4000</option>
                    <option value= 5000>5000</option>
                </select>
            </div>
            <button onclick="iniciar(numeroJogadores.value, fichasInicial.value)">Iniciar Jogo</button>
        </div>
        
    </div>

    <!---->

    <div id="jogo">
        <div id="dealer">

        </div>

        <div id="mesa">
        </div>
    </div>

</body>
</html>
